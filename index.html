<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bloxaryn - Official Website</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(rgba(0,0,0,.7), rgba(0,0,0,.7)),
        url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px 5px rgba(0,0,0,.5);
    }

    .subtitle {
      font-size: 1.3rem;
      margin-bottom: 30px;
      font-weight: 300;
      text-shadow: 1px 1px 3px rgba(0,0,0,.5);
    }

    .btn {
      display: block;
      width: 80%;
      max-width: 300px;
      margin: 12px auto;
      padding: 14px;
      background: rgba(255,255,255,.15);
      color: white;
      text-decoration: none;
      border-radius: 50px;
      border: 2px solid white;
      font-size: 1.1rem;
      transition: 0.3s ease;
      backdrop-filter: blur(5px);
      cursor: pointer;
    }

    .btn:hover {
      background: rgba(255,255,255,.3);
      transform: scale(1.05);
    }

    .logo {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid white;
      margin-bottom: 20px;
    }

    .dropdown-content {
      display: none;
      animation: fadeIn 0.5s ease-in-out;
    }

    .dropdown-content a {
      margin-top: 10px;
    }

    .show {
      display: block;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-10px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .copyright {
      margin-top: 40px;
      font-size: .9rem;
      opacity: .8;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      .subtitle { font-size: 1rem; }
      .btn { width: 90%; padding: 12px; font-size: 1rem; }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <img src="bloxaryn.jpg" class="logo" alt="Foto Bloxaryn"
         onerror="this.src='https://via.placeholder.com/150'; this.alt='Gambar tidak ditemukan';">
    
    <h1>Bloxaryn</h1>
    <div class="subtitle">Html, Css, and JavaScript Website Designer and Builder</div>

    <a href="https://youtube.com/@dwikahadiw.1234?si=Zc12J4rXDy5pd7rn" class="btn" target="_blank">
      <i class="fab fa-youtube"></i> YouTube
    </a>
    <a href="https://www.tiktok.com/@bloxaryn" class="btn" target="_blank">
      <i class="fab fa-tiktok"></i> TikTok
    </a>
    <a href="https://www.instagram.com/bloxaryn?igsh=ZGR5M283MXBmOHI4" class="btn" target="_blank">
      <i class="fab fa-instagram"></i> Instagram
    </a>

    <!-- Tombol Dropdown -->
    <div class="btn" onclick="toggleDropdown()">
      <i class="fas fa-globe"></i> Official Website
    </div>

    <!-- Pilihan yang muncul -->
    <div id="dropdownContent" class="dropdown-content">
      <a href="https://bloxarynai.github.io/ChatG-/" class="btn" target="_blank">
        <i class="fas fa-comment-dots"></i> ChatG
      </a>
    </div>

    <div class="copyright">
      &copy; 2025 Bloxaryn. All Rights Reserved.
    </div>
  </div>

  <script>
    function toggleDropdown() {
      const dropdown = document.getElementById("dropdownContent");
      dropdown.classList.toggle("show");
    }
  </script>
</body>
</html>
